components:
  schemas:
    AppointmentTypeDto:
      type: string
      enum:
        - TEST
        - DISEASE
        - INSPECTION
    AppointmentDto:
      type: object
      properties:
        appointmentDate:
          type: string
          format: date-time
          nullable: false
          description: Дата записи
        doctorId:
          type: string
          format: uuid
          nullable: false
          description: Идентификатор доктора
        appointmentType:
          $ref: "#/components/schemas/AppointmentTypeDto"
        additionalInfo:
          type: string
          description: Дополнительная информация от клиента
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          nullable: false
          description: Код ошибки
        message:
          type: string
          description: Сообщение об ошибке